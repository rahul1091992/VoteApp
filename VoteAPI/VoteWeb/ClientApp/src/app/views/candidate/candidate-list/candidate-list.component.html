<div class="animated fadeIn">
    <!--/.row-->
    <div class="row">
       <div class="col-lg-12">
         <div class="card">
           <div class="card-header">
               <div class="row">
                   <div class="col-lg-4">
             <i class="fa fa-align-justify"></i> Candidates
           </div>
           <div  class="col-4 text-center">
             <img *ngIf="loading" height="20" width="20" src="assets/loader.gif">
           </div>
           <div class="col-lg-4 text-right">
               <a  routerLink="add"> Add New Candidate</a>
             </div>
       </div>
           </div>
           <div class="card-body">
           
            <div class="form-group">
              <label>Select Election</label>
              <select class="form-control" (change)="electionchange($event.target.value)"  placeholder="Select Election"  >
                  <option *ngFor="let item of elections" [value]="item.id">
                      {{item.name}}
                    </option>
                </select>
            </div>
  


             <table class="table table-bordered table-striped">
               <thead>
                 <tr>
                   <th>Image</th>
                   <th>Name</th>
                   <th>Father name</th>
                   <th>Email</th>
                   <th>Action</th>
                 </tr>
               </thead>
               <tbody>
                 <tr>
                   <tr *ngFor="let item of candidates">
                   <td>
                    <img height="50" width="50"  
                    ngModelOption [src]="downloadUrl+item.imageName">
                      </td>
                   <td> {{item.name}}</td>
                   <td> {{item.fatherName}}</td>
                   <td> {{item.email}}</td>

                   <td>
                     <a class="badge badge-success" routerLink="/candidate/edit/{{item.id}}">Update</a>
                     <a class="badge badge-danger" href="javascript:" (click)="delete(item.id)">Delete</a>
                     <a  class="badge badge-warning" routerLink="/candidate/details/{{item.id}}">Details</a>
                   </td>
                 </tr>
   
                 
               </tbody>
             </table>
             
           </div>
         </div>
       </div>
       <!--/.col-->
     </div>
     <!--/.row-->
   </div>
