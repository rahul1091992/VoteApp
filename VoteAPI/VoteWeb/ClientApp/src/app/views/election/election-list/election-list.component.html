<div class="animated fadeIn">
    <!--/.row-->
    <div class="row">
       <div class="col-lg-12">
         <div class="card">
           <div class="card-header">
               <div class="row">
                   <div class="col-lg-4">
             <i class="fa fa-align-justify"></i> Elections 
           </div>
           <div  class="col-4 text-center">
             <img *ngIf="loading" height="20" width="20" src="assets/loader.gif">
           </div>
           <div class="col-lg-4 text-right">
               <a  routerLink="add"> Add New Election</a>
             </div>
       </div>
           </div>
           <div class="card-body">
           
             <table class="table table-bordered table-striped">
               <thead>
                 <tr>
                   <th>Name</th>
                   <th>Description</th>
                   <th>Action</th>
                 </tr>
               </thead>
               <tbody>
                 <tr>
                   <tr *ngFor="let item of elections">
                   <td> {{item.name}}</td>
                   <td> {{item.description}}</td>
                   <td>
                     <a class="badge badge-primary" routerLink="/election/edit/{{item.id}}">Update</a>
                     <a  class="badge badge-danger" href="javascript:" (click)="delete(item.id)">Delete</a>
                     
                     <a *ngIf="item.isActive" class="badge badge-success" href="javascript:" (click)="status(item.id)">Open</a>

                     <a *ngIf="!(item.isActive)" class="badge badge-danger" href="javascript:" (click)="status(item.id)">Closed</a>
                     <a   class="badge badge-warning" routerLink="/election/details/{{item.id}}">Details</a>
                     
                   </td>
                 </tr>
   
                 
               </tbody>
             </table>
             
           </div>
         </div>
       </div>
       <!--/.col-->
     </div>
     <!--/.row-->
   </div>
