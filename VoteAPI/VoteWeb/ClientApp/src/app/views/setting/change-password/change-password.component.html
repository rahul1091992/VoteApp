<div class="animated fadeIn">
    <div class="row">
      <div class="col-sm-12">
          
<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-sm-4">
      <strong>Change Password</strong> Form
</div>
<div  class="col-4 text-center">
  <img *ngIf="loading" height="20" width="20" src="../../../assets/loader.gif">
</div>
<div class="col-sm-4 text-right">
    
</div>
</div>
    </div>
    <form [formGroup]="form" autocomplete="off"  novalidate (ngSubmit)="onSubmit(form.value)">
    <div class="card-body">
        <div class="form-group">
          <label>Old Password</label>
          <input  formControlName="oldPassword" type="password" class="form-control" placeholder="Enter old password..">
          <span class="help-block text-danger" *ngIf="validateControl('oldPassword') && validateControl('oldPassword') && hasError('oldPassword','required')">Enter old password</span>
        </div>

        <div class="form-group">
            <label>New Password</label>
            <input formControlName="newPassword" type="password" class="form-control" placeholder="Enter new password..">
            <span class="help-block text-danger" *ngIf="validateControl('newPassword') && validateControl('newPassword') && hasError('newPassword','required')">Enter new password</span>
          </div>

          <div class="form-group">
            <label>Confirm Password</label>
            <input formControlName="confirmPassword" type="password" class="form-control" placeholder="Enter confirm password..">
            <span class="help-block text-danger" *ngIf="validateControl('confirmPassword') && validateControl('confirmPassword') && hasError('confirmPassword','required')">Enter confirm password</span>
          </div>
    

        
   
    </div>
    <div class="card-footer">
      <button type="submit" [disabled]="loading" class="btn btn-sm btn-success"><i class="fa fa-dot-circle-o"></i> Submit</button>
    </div>
  </form>
  </div></div>  </div>  </div>
